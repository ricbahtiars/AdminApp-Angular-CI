<h3 mat-dialog-title>Add New Activities</h3>
<div mat-dialog-content>
  <mat-form-field style="width: 100%;">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.nama_klien">
  </mat-form-field>

  <mat-form-field style="width: 100%;">
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="data.keterangan">
  </mat-form-field>

  <mat-form-field style="width: 100%;">
    <mat-label>Date</mat-label>
    <input matInput [(ngModel)]="data.jadwal">
  </mat-form-field>
</div>
<mat-dialog-actions>
  <span class="spacer"></span>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true"(click)="insert(data)">Save</button>
</mat-dialog-actions>
